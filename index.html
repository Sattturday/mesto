<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile" aria-label="Профиль"><div class="profile__info"><div class="profile__avatar"><button class="profile__avatar-edit"></button> <img class="profile__avatar-image" src="#" alt="Аватар"></div><h1 class="profile__info-name"></h1><button type="button" class="profile__button profile__button_edit"></button><p class="profile__info-job"></p></div><button type="button" class="profile__button profile__button_add"></button></section><section class="elements" aria-label="Места"><ul class="cards"></ul></section><div class="popup popup_for_edit-profile"><form class="popup__container" name="profileForm" novalidate><button type="button" class="popup__close"></button><p class="popup__title">Редактировать профиль</p><fieldset class="popup__items"><input required minlength="2" maxlength="40" class="popup__input popup__input_name" name="userName" placeholder="Имя" value="" id="user-name"> <span class="popup__error user-name-error"></span> <input required minlength="2" maxlength="200" class="popup__input popup__input_job" name="userJob" placeholder="Род деятельности" value="" id="user-job"> <span class="popup__error user-job-error"></span> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div><div class="popup popup_for_add-card"><form class="popup__container" name="cardAddForm"><button type="button" class="popup__close"></button><p class="popup__title">Новое место</p><fieldset class="popup__items"><input required minlength="2" maxlength="30" class="popup__input popup__input_card-name" name="cardName" placeholder="Название" value="" id="card-name"> <span class="popup__error card-name-error"></span> <input required type="url" class="popup__input popup__input_card-link-image" name="cardLink" placeholder="Ссылка на картинку" value="" id="card-link"> <span class="popup__error card-link-error"></span> <button type="submit" class="popup__button">Создать</button></fieldset></form></div><div class="popup popup_for_add-avatar"><form class="popup__container popup__container_avatar" name="avatarForm"><button type="button" class="popup__close"></button><p class="popup__title">Обновить аватар</p><fieldset class="popup__items"><input class="popup__input popup__input_avatar-link" required type="url" name="avatarLink" placeholder="https://somewebsite.com/someimage.jpg" value="" id="avatar-link"> <span class="popup__error avatar-link-error"></span> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div><div class="popup popup_for_full-image"><figure class="popup__container-image"><button type="button" class="popup__close"></button> <img class="popup__full-image" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure></div></main><div class="popup popup_for_confirmation"><div class="popup__container popup__container_confirmation"><button type="button" class="popup__close"></button><p class="popup__title">Вы уверены?</p><button type="submit" class="popup__button">Да</button></div></div><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="card-template"><li class="cards__item"><img class="cards__image" src="#" alt=""> <button type="button" class="cards__delete"></button><div class="cards__info"><h2 class="cards__title"></h2><div class="cards__like"><button type="button" class="cards__like-icon"></button><p class="cards__like-counter">9</p></div></div></li></template></body></html>
