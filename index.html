<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__info">
        <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button profile__button_edit"></button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_add"></button>
    </section>
    <section class="elements" aria-label="Места">
      <ul class="cards">

      </ul>
    </section>

    <div class="popup popup_for_edit-profile">
      <form class="popup__container">
        <button type="button" class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <fieldset class="popup__items">
          <input type="text" class="popup__input popup__input_name" name="userName" placeholder="Имя"
            value="Жак-Ив Кусто" required>
          <input type="text" class="popup__input popup__input_job" name="userJob" placeholder="Род деятельности"
            value="Исследователь океана" required>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <div class="popup popup_for_add-card">
      <form class="popup__container">
        <button type="button" class="popup__close"></button>
        <p class="popup__title">Новое место</p>
        <fieldset class="popup__items">
          <input type="text" class="popup__input popup__input_card-name" name="cardName" placeholder="Название" value=''
            required>
          <input type="text" class="popup__input popup__input_card-link-image" name="cardImageLink"
            placeholder="Ссылка на картинку" value='' required>
          <button type="submit" class="popup__button-save">Создать</button>
        </fieldset>
      </form>
    </div>

    <!--div class="popup popup_for_full-image">
      <form class="popup__container">
        <button type="button" class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <fieldset class="popup__items">
          <input type="text" class="popup__input popup__input_name" name="userName" placeholder="Имя"
            value="Жак-Ив Кусто" required>
          <input type="text" class="popup__input popup__input_job" name="userJob" placeholder="Род деятельности"
            value="Исследователь океана" required>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </fieldset>
      </form>
    </div-->

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template class="card-template">
    <li class="cards__item">
      <img class="cards__image" src="" alt="">
      <button type="button" class="cards__delete"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
